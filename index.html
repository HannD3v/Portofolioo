<html>
<head>
	<title>Belajar Navbaar</title>
	<style>
	.navbar{
	position: flex;
	top:0;
	width:100%;
	height:60px;
	background:#222;
	color:white;
	display: flex;
	align-items:center;
	padding: 0 25px;
	box-size: border-box;
	z-index: 1000;
	justify-content:center;
	
	}
	
	.nav-links {
	list-style: none;
	display:flex;
	gap: 25px;
	align-items:center;
	margin-right:auto;
	}
	
	.nav-links li a {
	color:#ddd;
	text-decoration: none;
	font-size: 16px;
	transition: 0.3s;
	
	}
	
	#content {
	padding: 80px 20px;
	}
	
	.logo {
	color:white;
	font-size: 20px;
	font-weight:bold;
	margin-right:auto;
	text-shadow:0 0 7px #fff, 0 0 10px #fff, 0 0 21px #ff00de;
	}
	
	.logo a {
	text-decoration: none;
	color: white;
	}
	
	</style>
</head>
<body>
	<nav class="navbar">
	<div class="logo">
	<a href="https://hannd3v.github.io/WebProfile/">HQ</a>
	</div>
		<ul class="nav-links">
			<li><a href="#">Beranda</a></li>
			<li><a href="#">Profil</a></li>
			<li><a href="#">Kontak</a></li>
		</li>
	</nav>
	
	<section id="content">
		<h1>Selamat Datang!</h1>
		<p>
		Selamat menikmati web saya...
		</p>
	</section>
</body>
</html>
